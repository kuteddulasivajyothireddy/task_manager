<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css">
</head>
<body>
    <div class="container">
        <h1>Task List Manager</h1>
        <div id="task-table"></div>
        <div id="task-form">
            <h2>Add A Task</h2>
            <form action="">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Title">
                <br>
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Description">
                <br>
                <label for="status">Status</label>
                <select id="status">
                    <option value="To Do">To Do</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
                <br>
                <button id="add-task">Add Task</button>
            </form>
        </div>
        <div id="filter">
            <h2>Filter</h2>
            <h3>Task based on Title</h3>
            <div id="title-filter">
                <label for="title-search">Enter the title</label>
                <input type="text" id="title-search">
                <br>
                <button>Apply</button>
            </div>
            <h3>Task based on Description</h3>
            <div id="Description-filter">
                <label for="Description-search">Enter the Description</label>
                <input type="text" id="Description-search">
                <br>
                <button>Apply</button>
            </div>
            <h3>Task based on Status</h3>
            <select id="status-filter">
                <option value="">All</option>
                <option value="To Do">To Do</option>
                <option value="In Progress">In Progress</option>
                <option value="Done">Done</option>
            </select>
        </div>
    </div>
    <script src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
